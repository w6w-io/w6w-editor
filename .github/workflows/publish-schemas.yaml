name: Publish Schema Package

on:
  push:
    tags:
      - 'schema-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0-alpha.2)'
        required: false

permissions:
  contents: read
  id-token: write # Required for OIDC authentication with npmjs

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Build schema package
        run: pnpm --filter @w6w/schema build

      - name: Run tests (if available)
        run: pnpm --filter @w6w/schema test || echo "No tests configured"
        continue-on-error: true

      - name: Publish to npm
        run: |
          cd packages/schema
          npm publish --provenance --access public
